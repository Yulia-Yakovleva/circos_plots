<<include etc/colors_fonts_patterns.conf>>
<<include configurations/ideogram.conf>>
<<include configurations/ticks.conf>>

karyotype = data/karyotype.txt

chromosomes_units = 100000
chromosomes_display_default = yes

track_width = 0.05
track0_pos = 0.900000
track1_pos = 0.900000
track2_pos = 0.900000
track3_pos = 0.650000
track4_pos = 0.550000
track5_pos = 0.450000
track6_pos = 0.310000

<image>
file = results/circos.svg
png = yes
svg = yes
radius = 1000p
angle_offset = -90
auto_alpha_colors = yes
auto_alpha_steps = 5
background = white
</image>

<<include etc/housekeeping.conf>>

max_points_per_track* = 50000
max_ideograms* = 1

<plots>

layers_overflow = collapse

<plot>
type             = text
color            = vdgreen
file             = data/ipaH_genes_labels.txt
r0 = 1r
r1 = 1r+200p
link_dims      = 0p,0p,30p,0p,10p
show_links     = yes
link_thickness = 2p
link_color     = vdgreen
label_size   = 30p
label_font   = condensed
padding  = 0p
rpadding = 0p
</plot>

<plot>
type             = text
color            = red
file             = data/ori_label.txt
r0 = 1r
r1 = 1r+200p
link_dims      = 0p,0p,30p,0p,10p
show_links     = yes
link_thickness = 2p
link_color     = red
label_size   = 30p
label_font   = condensed
padding  = 10p
rpadding = 10p
</plot>

<plot>
type             = text
color            = red
file             = data/rRNAs_labels.txt
r0 = 1r
r1 = 1r+200p
link_dims      = 0p,0p,30p,0p,10p
show_links     = yes
link_thickness = 2p
link_color     = red
label_size   = 30p
label_font   = condensed
padding  = 10p
rpadding = 10p
</plot>

<plot>
file = data/ipaH_genes_coords.txt
type = tile
thickness = 50p
stroke_thickness = 0
layers_overflow_color = dgreen
r0 = eval(sprintf("%.3fr",conf(track0_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track0_pos)))
</plot>

<plot>
file = data/rRNA_coords.txt
type = tile
thickness = 50p
stroke_thickness = 0
layers_overflow_color = red
r0 = eval(sprintf("%.3fr",conf(track2_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track2_pos)))
</plot>

<plot>
type      = histogram
file      = data/insertion_sequences_counts_10kb.txt
r1        = 1.5r
r0        = 0.7r
max       = 56
min       = 0
#stroke_type = lpurple
thickness   = 4
color       = lgrey
fill_color = lpurple
extend_bin  = no
</plot>

<plot>
file = data/insertion_sequences_counts_1kb.txt
type = heatmap
color = purples-9-seq
r0 = eval(sprintf("%.3fr",conf(track3_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track3_pos)))
<backgrounds>
<background>
color = purples-9-seq-1
</background>
</backgrounds>
</plot>

<plot>
file = data/common_blocks_counts.txt
type = heatmap
color = greens-9-seq
r0 = eval(sprintf("%.3fr",conf(track4_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track4_pos)))
<backgrounds>
<background>
color = greens-9-seq-1
</background>
</backgrounds>
</plot>

<plot>
file = data/all_founded_blocks_counts.txt
type = heatmap
color = blues-9-seq
r0 = eval(sprintf("%.3fr",conf(track5_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track5_pos)))
<backgrounds>
<background>
color = blues-9-seq-1
</background>
</backgrounds>
</plot>

<plot>
type = histogram
file = gc_skew.txt
extend_bin = yes
thickness = 0
r0 = 0.15r
r1 = 0.35r
orientation = out
min = -0.1
max = 0.1
</plot>

</plots>
